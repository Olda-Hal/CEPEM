services:
  # MySQL Database (Development only - use AWS Aurora in production)
  mysql:
    image: mysql:8.0
    container_name: cepem_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cepem_network
    profiles:
      - dev

  # Healthcare API
  healthcare-api:
    build:
      context: ./backend/HealthcareAPI
      dockerfile: Dockerfile
    container_name: cepem_healthcare_api
    restart: unless-stopped
    ports:
      - "${HEALTHCARE_API_PORT}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS_HEALTHCARE}
      - ConnectionStrings__DefaultConnection=${HEALTHCARE_API_CONNECTION_STRING}
      - JWT__SecretKey=${JWT_SECRET_KEY}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
      - DatabaseApiUrl=${DATABASE_API_URL}
    volumes:
      - ./test-results:/app/test-results:ro
    depends_on:
      - database-api
    networks:
      - cepem_network

  # Database API
  database-api:
    build:
      context: ./backend/DatabaseAPI
      dockerfile: Dockerfile
    container_name: cepem_database_api
    restart: unless-stopped
    ports:
      - "${DATABASE_API_PORT}:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS_DATABASE}
      - ConnectionStrings__DefaultConnection=${DATABASE_API_CONNECTION_STRING}
      - PhotoEncryption__Key=${PHOTO_ENCRYPTION_KEY}
      - PhotoEncryption__IV=${PHOTO_ENCRYPTION_IV}
      - PhotoStorage__Path=${PHOTO_STORAGE_PATH}
      - DocumentStorage__Path=${DOCUMENT_STORAGE_PATH}
    volumes:
      - patient_photos:/app/patient-photos
      - patient_documents:/app/patient-documents
    networks:
      - cepem_network

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./backend/AIService
      dockerfile: Dockerfile
    container_name: cepem_ai_service
    restart: unless-stopped
    ports:
      - "${AI_SERVICE_PORT}:8000"
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS}
      - PORT=8000
    depends_on:
      - healthcare-api
      - database-api
    networks:
      - cepem_network

  # Build number incrementer
  build-incrementer:
    image: alpine:latest
    container_name: cepem_build_incrementer
    volumes:
      - .:/workspace
    command: >
      sh -c "
        cd /workspace &&
        CURRENT=$$(cat BUILD_NUMBER || echo 0) &&
        NEW_BUILD=$$((CURRENT + 1)) &&
        echo $$NEW_BUILD > BUILD_NUMBER &&
        echo 'Build number incremented to' $$NEW_BUILD
      "

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_DATABASE_API_URL: http://localhost:5001
    container_name: cepem_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - healthcare-api
      - build-incrementer
    networks:
      - cepem_network

