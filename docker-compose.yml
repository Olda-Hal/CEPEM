services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cepem_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cepem_healthcare
      MYSQL_USER: cepem_user
      MYSQL_PASSWORD: cepem_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cepem_network

  # Healthcare API
  healthcare-api:
    build:
      context: ./backend/HealthcareAPI
      dockerfile: Dockerfile
    container_name: cepem_healthcare_api
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=cepem_healthcare;Uid=cepem_user;Pwd=cepem_password;
      - JWT__SecretKey=CEPEMHealthcareSecretKey2024ForJWTTokens!
      - JWT__Issuer=CEPEM-Healthcare
      - JWT__Audience=CEPEM-Doctors
    volumes:
      - ./test-results:/app/test-results:ro
    depends_on:
      - mysql
    networks:
      - cepem_network

  # Database API
  database-api:
    build:
      context: ./backend/DatabaseAPI
      dockerfile: Dockerfile
    container_name: cepem_database_api
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=cepem_healthcare;User=root;Password=rootpassword;
    depends_on:
      - mysql
    networks:
      - cepem_network

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./backend/AIService
      dockerfile: Dockerfile
    container_name: cepem_ai_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - healthcare-api
      - database-api
    networks:
      - cepem_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cepem_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - healthcare-api
    networks:
      - cepem_network

